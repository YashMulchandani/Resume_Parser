{% extends 'Common.html' %}
{% block content %}
	<form method="post">
	<br><br>
      {% csrf_token %}
    	<div class="login-box">
		<center>

        	<h1><strong class="text-danger">Login</strong></h1>

					<div class="textbox">
          	<i class="fa fa-user" aria-hidden="true"></i>
          	{{login_form.username}}
        	</div>

        	<br>

        	<div class="textbox">
          	<i class="fa fa-lock" aria-hidden="true"></i>
          	{{login_form.password}}
        	</div>

			<p></p>

      		<center>
        		<a href="{% url 'password_reset' %}">Forgot Password?</a>
      		</center>

			<p></p>
        	<div class="col-md-4">
          	<button class="btn btn-danger btn-md px-4">Login</button>
        	</div>
			</center>
		</div>
	</form>
{% endblock %}
